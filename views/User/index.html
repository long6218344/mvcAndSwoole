<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title><{$title}></title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/my.css">
</head>
<body>
    <div class="container">
        <h1><{$title}></h1>
        <div class="center-block mt20">
            <a href="./index.php?c=User&a=index" class="btn btn-info">首页</a>
            <a href="./index.php?c=User&a=add" class="btn btn-success">添加</a>
        </div>
        
        <{block name="main"}>
        <table class="table table-hover mt20">
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>省份</th>
                <th>操作</th>
            </tr>
            <{foreach $list as $v}>
            <tr>
                <td><{$v['id']}></td>
                <td><{$v['name']}></td>
                <td>
                    <{if $v['sex']== 0}> 女
                    <{elseif $v['sex']== 1}> 男
                    <{else}> 保密
                    <{/if}>
                </td>
                <td><{$v['age']}></td>
                <td><{$v['province']}></td>
                <td class="col-md-2">
                    <a href="./index.php?c=User&a=edit&id=<{$v.id}>" class="btn btn-sm btn-primary">编辑</a>
                    <a href="./index.php?c=User&a=del&id=<{$v.id}>" class="btn btn-sm btn-danger">删除</a>
                </td>
            </tr>
            <{/foreach}>
        </table>
        <{/block}>

    </div><!--END container-->

    <script src="./public/js/jquery.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
</body>
</html>
